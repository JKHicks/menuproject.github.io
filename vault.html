<!DOCTYPE html>
<html lang="en">
<head>
<title>Maximize Excelence</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css.css">

<style>

img {position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;}

video#watchMe {
	width: 100%;
	height: 100%;
    z-index: 9999;
    position:relative;
   
}


#hideMe {
    -moz-animation: cssAnimation 0s ease-in 5s forwards;
    /* Firefox */
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
    /* Safari and Chrome */
    -o-animation: cssAnimation 0s ease-in 5s forwards;
    /* Opera */
    animation: cssAnimation 0s ease-in 5s forwards;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>


</head>

<body>

<div id='hideMe'>
<center><video id="watchMe" autoplay="true">
    <source src="http://ak3.picdn.net/shutterstock/videos/2880433/preview/stock-footage-old-film-projection-animation-with-placeholder.mp4" type="video/mp4"></source>
</video></center>
</div>

</body>

</html>
