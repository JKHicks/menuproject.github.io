/* Washing machine */
.washingmachine {
    position: absolute;
    height: 180px;
    width: 200px;
   top: 87%;
    border-radius: 4px;
    background-color: #242424;
}



/* Door */
.washingmachine .door {
    position: absolute;
    top: 10px;
    left: 60%;
    margin-left: -97px;
    width: 110px;
    height: 110px;
    border: 22px solid #141414;
    border-radius: 10px;
    background-image: linear-gradient(to bottom, rgba(54, 54, 54, 1) 0%, rgba(54, 54, 54, 1) 100%);
    transform: translateZ(0);
    animation: close 0s ease-in 0s 1 forwards;
}

/* Open door on hover */
.washingmachine:hover .door {
    transform: translateZ(0);
    animation: open 9s ease-in 0s 1 forwards;
}




.door img {

    display: block;
 margin: 35px 15px;
 margin-top: 15px;
  cursor: pointer;
   top: 45px;
    left: 10%;
  
}


.crossRotate {
-webkit-transition-duration: 1s;
    -moz-transition-duration: 1s;
    -o-transition-duration: 1s;
    transition-duration: 1s;
    -webkit-transition-property: -webkit-transform;
    -moz-transition-property: -moz-transform;
    -o-transition-property: -o-transform;
    transition-property: transform;
  outline: 0;
}

.crossRotate:focus {
-webkit-transform: rotate(-360deg);
-ms-transform: rotate(-360deg);
  transform: rotate(-360deg);
  
}



















/* Animate to open */
@keyframes open {
    from {
        transform: perspective(1000px) rotateY(0deg);
        transform-origin: 100% 0%;
    }
    to {
        transform: perspective(1000px) rotateY(95deg);
        transform-origin: 100% 0%;
    }
}

/* Animate to closed */
@keyframes close {
    from {
        transform: perspective(1000px) rotateY(95deg);
        transform-origin: 100% 0%;
    }
    to {
        transform: perspective(1000px) rotateY(0deg);
        transform-origin: 100% 0%;
    }
}

/* Drum */
.washingmachine .drum {
    position: absolute;
    top: 30px;
    left: 53%;
    margin-left: -74px;
    width: 120px;
    height: 120px;
    border: 4px solid grey;
    border-radius: 97px;
    background-color: black;
}

/* Inner text */
.washingmachine .drum:before {
    position: absolute;
    height: 100%;
    width: 100%;
     transform: scale(1.2);
    content: "Hello";
    color: #FFF;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 40px;
    text-align: center;
    line-height: 140px;
    opacity: 0;
    transform: rotate(360deg) translateZ(0);
    transition: opacity .5s ease-in-out;
}

/* Fade in text on hover */
.washingmachine:hover .drum:before {
    opacity: 1;
    
}

/* Hinge */
.washingmachine .drum:after {
    position: absolute;
    content: "";
    top: -14px;
    right: -26px;
    width:10px;
    height: 140px;
    background-color: #141414;
    border-radius: 2px;
    
}

<script>	
	
function move() {
  var elem = document.getElementById("myBar");   
  var width = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (width >= 10) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
	
function checkform()
    {
        var f = document.forms["theform"].elements;
        var cansubmit = true;

        for (var i = 0; i < f.length; i++) {
            if (f[i].value.length == 0) cansubmit = false;
        }

        if (cansubmit) {
          document.getElementById('submitbutton').style.backgroundColor = "#99cc00";
            document.getElementById('submitbutton').disabled = false;
        }
        else {
        document.getElementById('submitbutton').disabled = 'disabled';
    }
      
    }
