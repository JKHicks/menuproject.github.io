	-webkit-transition:border-color 0.3s ease-in-out;

#form textarea {

#form button[type="submit"]:hover {

	-moz-transition:background 0.3s ease-in-out;

}

#form button[type="submit"]:active { box-shadow:inset 0 1px 3px rgba(0, 0, 0, 0.5); }
